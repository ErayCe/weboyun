<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Seçimi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Oyun Seçimi</h1>
    <button onclick="startGame('xox')">XOX Oyna</button>
    <button onclick="startGame('pong')">Pong Oyna</button>
    <script>
        function startGame(gameMode) {
            if (gameMode === 'xox') {
                window.location.href = 'index_xox.html';
            } else if (gameMode === 'pong') {
                window.location.href = 'index_pong.html';
            }
        }
    </script>
</body>
</html>
